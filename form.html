<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>User Information</legend>
        <form action="" method="" autocomplete="">
            <label for="fname">First name</label>
            <br>
            <input type="text" id="fname" placeholder="Enter your first name" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" placeholder="Enter your last name" id="lname" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" placeholder="xyzz@gmail.com" required>
            <br>
            <label for="contact">Contact us</label>
            <br>
            <input type="number" id="contact" placeholder="+977 ........." required>
            <br>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" id="dob">
            <br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" value="Female" name="gender">Female
            <input type="radio" value="Other" name="gender">Other
            <br>
            <label for="food">Food</label>
            <br>
            <input type="checkbox" name="food" value="Momo">Momo
            <input type="checkbox" name="food" value="Chowmein">Chowmein
            <input type="checkbox" name="food" value="Pizza">Pizza
            <br>
            <input type="range" name="range" id="range">
            <label for="country">Country</label>
            <br>
            <input type="search" name="search" id="search">
            <br>
            <select name="country" id="country">
                <option value="Nepal">Nepal</option>
                <option value="Nepal">India</option>
                <option value="Nepal">China</option>
            </select>
            <br>
            <input type="submit" value="submit">
            <br>
            <input type="reset" value="reset">
        </form>
    </fieldset>
</body>

</html>
